<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="lightbox" data-status="inactive">
    <div class="lightbox-container">
      <img class="prev" id="prev" src="images/icon-previous.svg" alt="">
      <img class="lightbox-image" id="lightbox-image" src="images/image-product-1.jpg" alt="">
      <img class="next" id="next" src="images/icon-next.svg" alt="">
    </div>
    <div class="row">
      <div class="product-image-mini">
        <img src="images/image-product-1-thumbnail.jpg" alt="" class="thumbnail" data-image-selected=true id="1b">
      </div>
      <div class="product-image-mini">
        <img src="images/image-product-2-thumbnail.jpg" alt="" class="thumbnail" id="2b">
      </div>
      <div class="product-image-mini">
        <img src="images/image-product-3-thumbnail.jpg" alt="" class="thumbnail" id="3b">
      </div>
      <div class="product-image-mini">
        <img src="images/image-product-4-thumbnail.jpg" alt="" class="thumbnail" id="4b">
      </div>
    </div>
  </div>

  <div class="navbar">
    <div class="nav-left">
      <img src="images/logo.svg" alt="" class="icon">
      <ul>
        <li class="nav-item">Collections</li>
        <li class="nav-item">Men</li>
        <li class="nav-item">Women</li>
        <li class="nav-item">About</li>
        <li class="nav-item">Contact</li>
      </ul>
    </div>
    <div class="nav-right">
      <img src="images/icon-cart.svg" alt="" class="cart-logo">
      <img src="images/image-avatar.png" alt="" class="profile-pic">
    </div>
  </div>

  <div class="container">
    <div class="product-images">
      <img src="images/image-product-1.jpg" alt="" id="mainImage" class="main">
      <div class="row">
        <div class="product-image-mini">
          <img src="images/image-product-1-thumbnail.jpg" alt="" class="thumbnail" data-image-selected=true id="1">
        </div>
        <div class="product-image-mini">
          <img src="images/image-product-2-thumbnail.jpg" alt="" class="thumbnail" id="2">
        </div>
        <div class="product-image-mini">
          <img src="images/image-product-3-thumbnail.jpg" alt="" class="thumbnail" id="3">
        </div>
        <div class="product-image-mini">
          <img src="images/image-product-4-thumbnail.jpg" alt="" class="thumbnail" id="4">
        </div>
      </div>
    </div>
    <div class="product-description">
      <p class="heading">Sneaker Company</p>
      <p class="title">Fall Limited Edition Sneakers</p>
      <p class="description">These low-profile sneakers are your perfect casual wear companion. Featuring a 
durable rubber outer sole, they'll withstand everything the weather can offer.</p>
      <div class="row">
        <p class="price-with-discount">$125.00</p>
        <p class="discount">50%</p>
      </div>
      <p class="original-price">$250.00</p>
      <div class="row-spaced">
        <div class="row buttons">
          <button class="minus"  id="minus">
            <img src="images/icon-minus.svg" alt="">
          </button>
          <div class="input">
            <input class="input-amount" type="number" id="amount" min="0" value="0">
          </div>
          <button class="plus" id="plus">
            <img src="images/icon-plus.svg" alt="">
          </button>
        </div>
        <div class="btn-cart">
          <img class="cart-icon" src="images/icon-cart.svg" alt="">
          <button type="button" id="addToCart" class="">Add to cart</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
